<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet"href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
		<link rel="stylesheet" href="style.css">
		<title>Gallery</title>
	</head>
	<body>
		<div class="description">
			<div class="description__title">
				Miami
			</div>
			<div class="description__text">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum ipsum excepturi rem id ad officia consequatur nam, deserunt nobis porro rerum quia quod et veritatis laudantium iusto facilis saepe amet.
			</div>
		</div>

		<div class="swiper slider slider_main">
			<div class="swiper-wrapper slider__wrapper">
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="img/1.jpg" alt="" data-swiper-parallax="-8%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="img/2.jpg" alt="" data-swiper-parallax="-12%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="img/3.jpg" alt="" data-swiper-parallax="-8%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="img/4.jpg" alt="" data-swiper-parallax="-12%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="img/5.jpg" alt="" data-swiper-parallax="-8%">
				</div>
			</div>
		</div>

		<div class="swiper slider slider_bg">
			<div class="swiper-wrapper slider__wrapper">
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="1.jpg" alt="" data-swiper-parallax="25%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="2.jpg" alt="" data-swiper-parallax="25%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="3.jpg" alt="" data-swiper-parallax="25%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="4.jpg" alt="" data-swiper-parallax="25%">
				</div>
				<div class="swiper-slide slider__item">
					<img class="slider__img" src="5.jpg" alt="" data-swiper-parallax="25%">
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
